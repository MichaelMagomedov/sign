<div class="login-box">
  <div class="login-logo">
    <a ui-sref="authentication"><b>Easy</b>Sign</a>
  </div>
  <div class="login-box-body">
    <p class="login-box-msg">Sing in</p>

    <form name="loginForm" autocomplete="off">
      <div class="form-group has-feedback">
        <input type="text" autocomplete="false"
               class="form-control" ng-model="user.key" placeholder="Please enter private key">
        <i class="fa fa-key form-control-feedback"></i>
        <p class="text-red" ng-show="!user.file && !user.key && showError">File or key require</p>
      </div>
      <div class="form-group has-feedback text-center">
        Or chose txt file with key
      </div>
      <div class="form-group has-feedback">
        <input type="file" file-read file-model="user.file" methods="fileInput" class="form-control">
        <i class="fa fa-file form-control-feedback"></i>
        <p class="text-red" ng-show="!user.file && !user.key && showError">File or key require</p>
      </div>
      <hr/>
      <div class="form-group has-feedback">
        <input type="password" autocomplete="off" class="form-control"
               ng-model="user.password" required placeholder="Enter password">
        <i class="fa fa-star form-control-feedback"></i>

        <p class="text-red" ng-show="registerForm.password.$error.required && showError">Password is require</p>

      </div>
          <button type="submit" ng-click="login(loginForm.$valid)" class="btn btn-primary btn-flat">Sign in</button>
    </form>

    <a ui-sref="registration" class="text-center">Create account</a>

  </div>
</div>
