<div class="register-box">
  <div class="register-logo">
    <a ui-sref="authentication"><b>Easy</b>Sign</a>
  </div>
  <div class="register-box-body">
    <p class="register-box-msg">Registration new account</p>

    <form name="registerForm" autocomplete="off">
      <div class="form-group has-feedback">
        <input ng-model="user.password" minlength="8" autocomplete="off"
               type="password" name="password" class="form-control" required
               placeholder="Enter password">
        <i class="fa fa-lock form-control-feedback"></i>

        <p class="text-red" ng-show="registerForm.password.$error.required && showError">Password is require</p>
        <p class="text-red" ng-show="registerForm.password.$error.minlength && showError">Password must be at least 8
          characters</p>

      </div>
      <div class="form-group has-feedback">
        <input ng-model="user.repassword" required autocomplete="off"
               name="repassword" type="password" class="form-control" placeholder="Confirm password">
        <i class="fa fa-lock form-control-feedback"></i>

        <p class="text-red" ng-show="user.repassword != user.password && showError">Entered passwords do not match</p>
        <p class="text-red" ng-show="registerForm.repassword.$error.required && showError">Password confirmation
          required</p>

      </div>
      <button type="submit" ng-click="registration(registerForm.$valid)" class="btn btn-primary btn-flat">Create
      </button>
    </form>

    <a ui-sref="authentication" class="text-center">Sign in</a>

  </div>
</div>
