<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal"
          ng-click="close()"
          aria-label="Close">
    <span aria-hidden="true">Ã—</span></button>
  <h4 class="modal-title">File info</h4>
</div>
<div class="modal-body">

  <div class="overlay" ng-if="!file">
    <i class="fa fa-refresh fa-spin"></i>
  </div>
  <span ng-if="file">
    <p>Owner : {{ file.owner }}</p>
    <p>Address : {{ file.address }}</p>
    <p>Hash : {{ file.hash }}</p>
    <p>Signs :
      <ul>
         <li ng-repeat="sign in file.signs">{{ sign.string }}</li>
      </ul>
    </p>
    <p>
      <button type="submit" ng-click="sign()" class="btn btn-primary btn-flat">Sign file</button>
    </p>
  </span>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default pull-left" ng-click="close()">Close</button>
</div>
