<header class="main-header" ng-controller="HeaderController">
  <nav class="navbar navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <a ui-sref="timetable" class="navbar-brand"><b>Easy</b>Sign</a>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
          <i class="fa fa-bars"></i>
        </button>
      </div>
      <div class="collapse navbar-collapse pull-left" id="navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a ui-sref="files">Files</a></li>
        </ul>
      </div>

      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <li class="dropdown notifications-menu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <i class="fa fa-bell-o"></i>
              <span class="label label-warning" ng-if="transactionInProcess">
                <i class="fa fa-refresh fa-spin"></i>
              </span>
            </a>
            <ul class="dropdown-menu">
              <li class="header">last transactions</li>
              <li>
                <ul class="menu">
                  <li>
                    <a href="#" ng-click="info(transaction.hash)" ng-repeat="transaction in transactions">
                      <i class="fa fa-file text-aqua"></i>
                      {{ transaction.name }} (<transaction-status info="transaction.info"></transaction-status>)
                    </a>
                  </li>
                  <li class="footer"><a href="#" ng-click="clearAll()">Clear all</a></li>
                </ul>
              </li>
            </ul>
          </li>
          <li>
            <a href="#" ng-click="logout()">
              Exit
              <i class="fa fa-sign-out"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
